<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitGirl Persian - دانلود بازی</title>
  <style>
    /* فونت و رنگ‌ها */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #ff0000;
    }

    /* هدر */
    header {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      border-bottom: 2px solid #ff0000;
    }

    header img {
      width: 120px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: #ff0000;
    }

    header h2 {
      margin: 5px 0;
      font-size: 24px;
      color: #ff6666;
    }

    header p {
      margin: 10px 0 0;
      font-size: 18px;
      color: #ff9999;
    }

    /* بخش اصلی */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    /* دکمه دانلود (مثال) */
    .download-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      color: #fff;
      background-color: #ff0000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      margin-top: 20px;
    }

    .download-btn:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    /* تب‌های پایین */
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-around;
      border-top: 2px solid #ff0000;
    }

    nav a {
      padding: 15px 0;
      flex: 1;
      text-align: center;
      color: #ff6666;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #ff0000;
      color: #fff;
    }

    /* ریسپانسیو */
    @media (max-width: 600px) {
      header h1 { font-size: 24px; }
      header h2 { font-size: 18px; }
      nav a { font-size: 14px; padding: 10px 0; }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="FitGirl Logo">
    <h1>FitGirl Persian</h1>
    <h2>فیت گرل فارسی</h2>
    <p>تنها و بهترین منبع دانلود بازی های کرکی و فشرده</p>
  </header>

  <main>
    <p>به سایت ما خوش آمدید! آخرین نسخه‌های بازی‌های کرکی و فشرده را از اینجا دانلود کنید.</p>
    <a class="download-btn" href="https://example.com/game.zip" target="_blank">دانلود بازی نمونه</a>
  </main>

  <nav>
    <a href="#">خانه</a>
    <a href="#">انتخاب کتیگوری گیم</a>
    <a href="#">ارتباط با ما</a>
    <a href="#">جدیدترین بازی‌ها</a>
    <a href="#">دسته‌بندی‌ها</a>
  </nav>

</body>
</html>
