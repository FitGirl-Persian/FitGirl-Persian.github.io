<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitGirl Persian - دانلود بازی</title>
  <style>
    /* تنظیم فونت و رنگ‌ها */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000; /* مشکی */
      color: #ff0000; /* قرمز خونی */
    }

    /* هدر و لوگو */
    header {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a; /* مشکی با کمی خاکستری */
      border-bottom: 2px solid #ff0000;
    }

    header img {
      width: 120px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: #ff0000;
    }

    /* بخش اصلی */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    main p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    /* دکمه دانلود */
    .download-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      color: #fff;
      background-color: #ff0000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .download-btn:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    /* فوتر */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      border-top: 2px solid #ff0000;
      margin-top: 50px;
    }

    footer p {
      margin: 0;
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <header>
    <!-- لوگوی زن FitGirl -->
    <img src="logo.png" alt="FitGirl Logo">
    <h1>FitGirl Persian</h1>
  </header>

  <main>
    <p>به سایت دانلود بازی خوش آمدید! آخرین نسخه‌ها و کرک‌های معتبر را اینجا پیدا کنید.</p>
    
    <!-- لینک دانلود -->
    <a class="download-btn" href="https://example.com/game.zip" target="_blank">دانلود بازی</a>
  </main>

  <footer>
    <p>© 2025 FitGirl Persian | همه حقوق محفوظ است</p>
  </footer>

</body>
</html>
